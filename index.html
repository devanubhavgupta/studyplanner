<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Floating hearts background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <header>
            <h1>Study Schedule Planner</h1>
            <p class="subtitle">Plan your study sessions effectively and boost your productivity</p>
        </header>
        
        <div class="app-container">
            <section class="form-section">
                <h2>Add Study Session</h2>
                <form id="studyForm">
                    <div class="form-group">
                        <label for="subject">Subject/Course</label>
                        <input type="text" id="subject" placeholder="e.g., Mathematics, Physics" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="topic">Topic/Chapter</label>
                        <input type="text" id="topic" placeholder="e.g., Calculus, Organic Chemistry">
                    </div>
                    
                    <div class="form-group">
                        <label for="day">Day of Week</label>
                        <select id="day" required>
                            <option value="">Select a day</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option>
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="duration">Duration (hours)</label>
                        <input type="number" id="duration" min="0.5" max="8" step="0.5" value="1" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="high">High</option>
                            <option value="medium" selected>Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes (optional)</label>
                        <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>
                    </div>
                    
                    <button type="submit">Add to Schedule</button>
                </form>
            </section>
            
            <section class="schedule-section">
                <h2>Your Study Schedule</h2>
                
                <div class="day-filter">
                    <button class="day-btn active" data-day="all">All Days</button>
                    <button class="day-btn" data-day="Monday">Mon</button>
                    <button class="day-btn" data-day="Tuesday">Tue</button>
                    <button class="day-btn" data-day="Wednesday">Wed</button>
                    <button class="day-btn" data-day="Thursday">Thu</button>
                    <button class="day-btn" data-day="Friday">Fri</button>
                    <button class="day-btn" data-day="Saturday">Sat</button>
                    <button class="day-btn" data-day="Sunday">Sun</button>
                </div>
                
                <div id="scheduleDisplay" class="schedule-grid">
                    <div class="empty-state">
                        <i>üìö</i>
                        <p>No study sessions planned yet. Add your first session!</p>
                    </div>
                </div>
            </section>
        </div>

        <!-- Creator Section -->
        <div class="creator-section">
            <div class="creator-heart">‚ù§Ô∏è</div>
            <div class="creator-text">
                Made with love by <span class="creator-name">Anubhav</span>
            </div>
            <div class="creator-subtext">
                For students who want to achieve their academic dreams
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
